name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build the Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag calibre-server:$(date +%s)

